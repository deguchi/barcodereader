
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>バーコードリーダーサンプル</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            background: #000000;
        }
        #camera canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #cover {
            display: none;
        }
    </style>
</head>
<body>
    <div id="camera"></div>
    <script src="https://serratus.github.io/quaggaJS/examples/js/quagga.min.js" type="text/javascript"></script>
    <script>
        Quagga.init({
            numOfWorkers: 4,
            frequency: 10,
            locate: true,
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#camera'),
                constraints: {
                    width: { min: 640, ideal: window.innerWidth, max: 1920 },
                    height: { min: 480, ideal: window.innerHeight, max: 1080 },
                    facingMode: "environment", // or user
                    frameRate: 10,
                }
            },
            decoder : {
                readers: [
                    'ean_reader'
                ]
            },
            locator: {
                patchSize: "medium", // x-small, small, medium, large, x-large
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });
        Quagga.onProcessed(function(result) {
            var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;
    
            if (result) {
                if (result.boxes) {
                    drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                    result.boxes.filter(function (box) {
                        return box !== result.box;
                    }).forEach(function (box) {
                        Quagga.ImageDebug.drawPath(box, {x: 0, y: 1}, drawingCtx, {color: "green", lineWidth: 2});
                    });
                }
    
                if (result.box) {
                    Quagga.ImageDebug.drawPath(result.box, {x: 0, y: 1}, drawingCtx, {color: "#00F", lineWidth: 2});
                }
    
                if (result.codeResult && result.codeResult.code) {
                    Quagga.ImageDebug.drawPath(result.line, {x: 'x', y: 'y'}, drawingCtx, {color: 'red', lineWidth: 3});
                }
            }
        });
        function isbn13to10(isbn13) {
            isbn13 += "";
            var digits = [];
            digits = isbn13.substr(3,9).split("") ;
            var sum = 0; var chk_tmp, chk_digit;
            for(var i = 0; i < 9; i++) {
              sum += digits[i] * (10 - i);
            }
            chk_tmp= 11 - (sum % 11);
            if (chk_tmp == 10) {
              chk_digit = 'X';
            } else if (chk_tmp == 11) {
              chk_digit = 0;
            } else {
              chk_digit = chk_tmp;
            }
            digits.push(chk_digit);
            return digits.join("");
          }
        var isMatched = false;
        var params = getQueryString();
        Quagga.onDetected(function(result) {
            var barcode = result.codeResult.code;
            if (!isMatched && !barcode.match(/^19/)) {
                isMatched = true;
                console.log(params)
                if (params) {
                    if (params.isbn==='10' && barcode.match(/^97[8|9]/)) {
                        barcode = isbn13to10(barcode);
                    }
                    setTimeout(function() {
                        location.href = params.url.replace('{{barcode}}', barcode);
                    }, 300);
                } else {
                    alert(barcode);
                }
            }
        });
        function getQueryString() {
            if (location.search==='') return null;
            var params = {}
            location.search.substr(1).split('&').map(function(param) {
                var pairs = param.split('=');
                params[pairs[0]] = decodeURIComponent(pairs[1]);
            });
            return params;
        }
    </script>
</body>
</html>
